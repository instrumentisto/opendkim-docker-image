options {
	directory "/var/cache/bind";
	listen-on port 53 { 172.25.0.2; };
	recursion no;
};

// Reverse DNS
zone "25.172.in-addr.arpa" { type master; file "/etc/bind/db.172.25"; };

// Example domains
zone "isi.edu" { type master; file "/etc/bind/db.isi.edu"; };
zone "yahoo.com" { type master; file "/etc/bind/db.yahoo.com"; };

